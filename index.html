<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sankey Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main">
        <div class="logo">
            <img src="company.webp">
        </div>
        <div class="login-form">
            <form action="#">
                <p>Welcome back</p>
                <h2>Login to your account</h2>
                <div class="inp">
                    <label class="text-title">Email</label><br>
                    <input type="email" id="email" class="input-box" placeholder="Enter valid Email"><br>
                </div>
                <div class="inp">
                    <label>Password</label><br>
                    <input type="password" id="pw" class="input-box" placeholder="Enter your password "><br>
                </div>
                <div class="create-acc">
                    <p>Dont have an account? <a href="#">Join free today</a></p>
                </div>
                <div class="space">
                    <div class="space-rem">
                        <input type="checkbox"> <label>Remember me</label>
                    </div>
                    <div class="space-for">
                        <a href="#">Forgot Password?</a><br>
                    </div>
                    
                </div>
                <div class="btn btn-log">
                    <button type="button" onclick="check()">Login Now</button><br>
                    <p id="invalid"></p>
                </div>
                <div class="btn btn-sign">
                    <button><i class="fab fa-google"></i> or sign-in-with google</button>
                </div>
                <br><br>
                <div class="create-acc">
                    <p> Don't have an account? <a href="#">Join free today</a></p>
                </div>

            </form>
           
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
